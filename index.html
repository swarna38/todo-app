<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo App</title>
  <!-- Bootstrap CSS CDN for styling (optional, but needed for your classes) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Todo App</h2>
    <form id="todo-form" class="mb-3">
      <div class="input-group">
        <input type="text" id="todo-input" class="form-control"placeholder="Enter your todo" required />
        <button class="btn btn-primary" type="submit">Add Todo</button>
      </div>
    </form>

    <ul id="todo-list" class="list-group">
      <!-- Todos will be rendered here dynamically -->
    </ul>
  </div>

  <!-- Link to your script.js -->
  <script src="script.js"></script>
</body>
</html>
